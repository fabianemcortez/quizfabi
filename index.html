<html lang="en">
  <head>

    <link

    <link rel="stylesheet" href="./styles/style.css" />
    <title>Art Quiz</title>

  <body>
    <main>
      <div id="homeScreen" class="show homeScreen align-items-center">
        <div class="d-flex">
        <div class="align-items-center">
          <p class="projeto">PROJETO I</p>
          <h1 class="ArtQuiz">Art Quiz</h1>

        </div>

      </div>

      <div id="question" class="hide d-flex question">x
