<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./styles/style.css" />
    <title>Art Quiz</title>
  </head>
  <body>
    <main>
      <div id="homeScreen" class="show d-flex align-items-center">
        <div class="container d-flex align-items-center bg-danger" ali>
          <p class="projeto">PROJETO I</p>
          <h1 class="ArtQuiz">Art Quiz</h1>
          <p class="Nome">Fabiane Moreno Cortez</p>
          <button id="btnPrimary" class="btn-primary">Começar</button>
        </div>

        <div>
          <img src="./imgs/img-home.png" alt="" />
        </div>
      </div>

      <div id="question" class="hide d-flex">
        <div>
          <h1 id="geralQuestion"></h1>
          <button id="op1" class="btn-default"></button>
          <button id="op2" class="btn-default"></button>
          <button id="op3" class="btn-default"></button>
          <button id="op4" class="btn-default"></button>
          <button id="next" class="hide btn-next">Continuar</button>
        </div>
        <div class="img">
          <img src="" alt="" id="img" />
        </div>
      </div>

      <div id="result" class="hide">
        <img src="" alt="" />
        <p id="resultTxt"></p>
      </div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>

    <script src="./js/index.js"></script>
  </body>
</html>
